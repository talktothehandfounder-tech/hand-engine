<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hand Engine Demo</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
        height: 100%;
        width: 100%;
        font-family: system-ui, sans-serif;
    }

    /* Lantern-lit vignette background */
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(
            circle at center,
            rgba(255, 200, 120, 0.18) 0%,
            rgba(0, 0, 0, 0.95) 65%
        );
        z-index: -1;
    }

    /* Center container */
    #hand-container {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
    }

    /* Mascot Hand SVG */
    svg {
        width: 38vmin;
        height: auto;
        filter: drop-shadow(0 0 12px rgba(255, 200, 120, 0.25));
        transform-origin: center;
        transition: transform 0.15s ease-out;
    }

    /* Idle animation keyframes */
    @keyframes idleBounce {
        0%   { transform: translateY(0px) scale(1); }
        50%  { transform: translateY(-6px) scale(1.015); }
        100% { transform: translateY(0px) scale(1); }
    }

    .idle {
        animation: idleBounce 3.2s ease-in-out infinite;
    }
</style>
</head>

<body>

<div id="hand-container">
    <!-- Bold Mascot Hand (Classic Pose) -->
    <svg id="hand" class="idle" viewBox="0 0 200 200">
        <path 
            d="M110 18
               c12 0 20 10 20 22v42
               c0 5 7 7 10 2l6-12
               c5-10 18-8 22 0s4 18-1 28l-9 18
               c-2 4 2 9 7 7l5-2
               c10-4 20 3 20 13s-7 22-18 28l-26 14
               c-5 2-8 7-8 12v20
               c0 12-10 22-22 22h-24
               c-12 0-22-10-22-22v-26
               c0-5-3-10-8-12l-22-12
               c-12-7-18-22-12-34s18-14 28-9l7 4
               c5 3 10-2 7-7l-12-24
               c-6-10-3-22 7-28s20 0 25 10l5 10
               c3 5 10 3 10-2v-50
               c0-12 8-22 20-22z"
            fill="#ffffff"
            stroke="#000000"
            stroke-width="8"
            stroke-linejoin="round"
            stroke-linecap="round"
        />
    </svg>
</div>

<script>
    const hand = document.getElementById("hand");
    const container = document.getElementById("hand-container");

    let idle = true;

    function trackPointer(x, y) {
        const rect = container.getBoundingClientRect();
        const cx = rect.width / 2;
        const cy = rect.height / 2;

        const dx = (x - cx) / cx;
        const dy = (y - cy) / cy;

        const tiltX = dy * -6;  // up/down tilt
        const tiltY = dx * 6;   // left/right tilt

        hand.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
    }

    function enableTracking() {
        if (idle) {
            hand.classList.remove("idle");
            idle = false;
        }
    }

    window.addEventListener("mousemove", (e) => {
        enableTracking();
        trackPointer(e.clientX, e.clientY);
    });

    window.addEventListener("touchmove", (e) => {
        enableTracking();
        const t = e.touches[0];
        trackPointer(t.clientX, t.clientY);
    });
</script>

</body>
</html>
